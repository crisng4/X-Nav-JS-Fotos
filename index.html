<!DOCTYPE html>
<html>
   <head>
     <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
     <title>Fotos</title>

   </head>
   <body>
     <a href="javascript:image()">Click here</a>
     <div id="content"></div>
        <script type="text/javascript" charset="utf-8">
			      var imgs = [
				        'https://i.ytimg.com/vi/SV7EKA8jnAs/maxresdefault.jpg',
				        'http://i1.wp.com/www.hymagyna.es/wp-content/uploads/2016/07/Cute-Labrador-Retriever-Drinking-Water-2.jpg?w=1080',
				        'http://mascotafiel.com/wp-content/uploads/2015/12/perros-San-Bernardo_opt-compressor-1.jpg',
				        'http://mascotafiel.com/wp-content/uploads/2015/12/perros-pastor-aleman_opt-1.jpg',
				        'http://perrosymas.com/wp-content/uploads/2014/12/perro-samoyedo.jpg',
                'https://ratsindear.files.wordpress.com/2012/05/hachiko.png?w=1008&h=458'
			      ]
			      function image(){
				        element = document.getElementById("content");
                len = imgs.length
				        url = imgs[Math.floor(Math.random()*len)]
				        element.innerHTML = '<img src="' + url + '">';
			      };
			      image();
          </script>
   </body>
  </html
